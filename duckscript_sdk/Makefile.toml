
[config]
additional_profiles = [
  "multi-phase-tests",
  "ci-coverage-tasks",
  "ci-all-build-tasks",
  "publish-pre-cleanup",
]

[tasks.clean-target]
condition = { files_exist = ["./target"] }
script = '''
#!@duckscript
rm -Rf ./target
'''

[tasks.test-multi-phases-flow]
dependencies = ["clean-target"]

[tasks.test-custom]
alias = "test-scripts"

[tasks.test-script]
cwd = ".."
command = "cargo"
args = ["make", "--no-workspace", "test-script", "${@}"]

[tasks.test-scripts]
cwd = ".."
command = "cargo"
args = ["make", "--no-workspace", "test-scripts"]

[tasks.pre-coverage]
alias = "clean-target"
